<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawBoard - Made by Ladislau & Eduardo</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dialog-container">
      <dialog open>
        <h1>Made by Ladislau Paiva & Eduardo Vieira</h1>
        <button>Close</button>
      </dialog>
    </div>
    <template>
      <li class="tab" data-tab=""><span>Board</span><i class="bx bx-x"></i></li>
      <canvas class="canvas" data-canvas=""></canvas>
    </template>
    <header>
      <nav>
        <ul class="tabs">
          <li class="tab active" data-tab="1" id="default"><span>Board</span><i class="bx bx-x"></i></li>
          <li class="tab create"><i class="bx bx-plus"></i></li>
        </ul>
      </nav>
      <div class="settings">
        <div class="colorArea">
          <div data-color="black" style="background-color: black" class="color active"></div>
          <div data-color="blue" style="background-color: blue" class="color"></div>
          <div data-color="red" style="background-color: red" class="color"></div>
          <div data-color="green" style="background-color: green" class="color"></div>
          <div data-color="yellow" style="background-color: yellow" class="color"></div>
          <div data-color="gray" style="background-color: gray" class="color"></div>
        </div>
        <div class="optionsArea">
          <i class="bx bxs-pencil option active type" title="Pencil" data-opt="pencil"></i>
          <i class="bx bxs-eraser option type" title="Eraser" data-opt="eraser"></i>
          <i class="bx bx-font-size option" title="Size" data-state="close"></i>
          <button class="clear">Clear All</button>
        </div>
        <div class="rangeArea">
          <div class="sizeOption">
            <label for="pencilSize">
              <i class="bx bxs-pencil"></i>
            </label>
            <input type="range" min="1" value="1" max="100" id="pencilSize" />
          </div>
          <div class="sizeOption">
            <label for="eraserSize">
              <i class="bx bxs-eraser" title="Eraser"></i>
            </label>
            <input type="range" min="1" value="1" max="100" id="eraserSize" />
          </div>
        </div>
      </div>
    </header>
    <div class="canvasTabs">
      <canvas class="canvas" data-canvas="1"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
