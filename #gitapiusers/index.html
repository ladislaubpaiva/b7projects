<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo</title>
    <link rel="stylesheet" href="index.css" title="Main Style" />
  </head>
  <body>
    <header class="container">
      <h1>Github API Users</h1>
    </header>
    <main class="container">
      <section class="card">
        <form class="search">
          <input type="search" name="search" id="searchInput" placeholder="Digite o Username..." />
          <button>Buscar</button>
        </form>
        <div class="warning"></div>
        <div class="profileInfo">
          <div class="profileImg">
            <img src="" alt="Profile Picture" />
          </div>
          <div class="content">
            <div class="name">Nome: <span>--</span></div>
            <div class="company">Empresa: <span>--</span></div>
            <div class="blog">
              Blog: <a href=""><span>--</span></a>
            </div>
            <div class="twitter">Twitter: <span>--</span></div>
            <div class="extra">
              <div class="following">Seguindo: <span>--</span></div>
              <div class="followers">Seguidores: <span>--</span></div>
            </div>
            <div class="bio">
              <h3 style="text-align: center">Bio</h3>
              <div class="bio-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container">
      <p>Criado por Ladislau Paiva e Eduardo Vieira</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
